<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>seikin bot</title>
  </head>
  <body>
    <h1>seikin bot</h1>
    <textarea id="message" placeholder="ここになにかかく" autofocus></textarea>
    <button id="send">お願いする</button>
    <script type="module">
      const textarea = document.getElementById("message");
      textarea.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) send();
      });
      const send = document.querySelector("#send");
      send.addEventListener("click", async () => {
        const message = textarea.value;
        if (message) {
          await fetch("/", {
            method: "hoge",
            body: JSON.stringify({ content: message }),
            headers: {
              "Content-Type": "application/json",
            },
          });
          textarea.value = "";
        }
      });
    </script>
    <style>
      body {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      textarea {
        margin-bottom: 20px;
        width: 100%;
        height: 120px;
      }
      button {
        height: 30px;
      }
    </style>
  </body>
</html>
