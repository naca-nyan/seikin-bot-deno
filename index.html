<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>seikin bot</title>
  </head>
  <body>
    <h1>seikin bot</h1>
    <textarea id="message" placeholder="ここになにかかく"></textarea>
    <button onclick="send()">お願いする</button>
    <script>
      function send() {
        const message = document.getElementById("message").value;
        if (message) {
          fetch("/post", { method: "POST", body: message });
          document.getElementById("message").value = "";
        }
      }
    </script>
    <style>
      body {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      textarea {
        margin-bottom: 20px;
        width: 100%;
        height: 120px;
      }
      button {
        height: 30px;
      }
    </style>
  </body>
</html>
