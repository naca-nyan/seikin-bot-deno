<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>seikin bot</title>
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
    />
  </head>
  <body>
    <header>
      <h2>seikin bot</h2>
    </header>
    <textarea id="message" placeholder="ここになにかかく" autofocus></textarea>
    <details>
      <summary>JSONを編集（上級者向け）</summary>
      <textarea id="json"></textarea>
    </details>
    <span id="error"></span>
    <button onclick="send()">お願いする</button>
    <script>
      const textarea = document.getElementById("message");
      const jsonfield = document.getElementById("json");
      const errorspan = document.getElementById("error");
      textarea.addEventListener("change", updatePayload);
      textarea.addEventListener("keyup", updatePayload);
      textarea.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) send();
      });
      function getPayload() {
        try {
          return JSON.parse(jsonfield.value);
        } catch {
          return null;
        }
      }
      function updatePayload() {
        const payload = getPayload() ?? { content: textarea.value };
        payload.content = textarea.value;
        jsonfield.value = JSON.stringify(payload, null, 2);
      }
      function send() {
        const payload = getPayload();
        if (!payload) {
          errorspan.innerText = "不正な JSON だよ";
          return;
        }
        errorspan.innerText = "";
        fetch("/", {
          method: "POST",
          body: JSON.stringify(payload),
          headers: {
            "Content-Type": "application/json",
          },
        }).then((res) => {
          if (res.ok) textarea.value = "";
          else errorspan.innerText = `だめでした: ${res.status} `;
          res.text().then((t) => (errorspan.innerText += t));
        });
      }
    </script>
    <style>
      textarea {
        width: 100%;
        height: 10em;
      }
      button {
        display: block;
        margin-left: auto;
      }
      #error {
        color: red;
      }
    </style>
  </body>
</html>
