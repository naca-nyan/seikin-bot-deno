<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>seikin bot</title>
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
    />
    <link rel="shortcut icon" href="favicon.svg" />
  </head>
  <body>
    <header>
      <h2>seikin bot</h2>
    </header>
    <textarea id="message" placeholder="ここになにかかく" autofocus></textarea>
    <details>
      <summary>JSONを編集（上級者向け）</summary>
      <textarea id="json"></textarea>
    </details>
    <span id="error"></span>
    <button id="send">お願いする</button>
    <script type="module" src="index.js"></script>
    <style>
      textarea {
        width: 100%;
        height: 10em;
      }
      button {
        display: block;
        margin-left: auto;
      }
      #error {
        color: red;
      }
    </style>
  </body>
</html>
